<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 - Maximiliano Zavala</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="mb-4 text-center">Tablero de Vuelos</h1>

        <div class="container mt-3 mb-3">
            <div class="input-group">
                <input type="text" class="form-control" id="input_codigo_vuelo">
                <button class="btn btn-success" type="button" id="btn_buscar">Buscar</button>
            </div>
        </div>

        <table class="table table-hover align-middle table-striped">
            <thead class="table-light">
                <tr>
                    <th>Vuelo</th>
                    <th>Destino</th>
                    <th>Hora de salida</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="tabla"></tbody>
        </table>
    </div>

    <script src="./js/scripts.js"></script>
</body>
</html>
